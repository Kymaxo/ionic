<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ionic ToDo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of taskList">
      <ion-checkbox slot="start" [(ngModel)]="task.done" (ionChange)="persist()"></ion-checkbox>
      <ion-label>{{ task.taskName }}</ion-label>
      <ion-icon name="trash" *ngIf="task.done" slot="end"></ion-icon>
      <ion-icon name="laptop" *ngIf="!task.done" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="addTask()">Ajouter une t√¢che</ion-button>
  </ion-toolbar>
</ion-footer>
